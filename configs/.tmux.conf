# Set leader to <C-s>
set -g prefix C-s

# Set vim keybinds
setw -g mode-keys vi

# Rebind splitting window
bind | split-window -h
bind - split-window -v

# Reload tmux config
bind r source-file ~/.tmux.conf

# Vim-like Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

